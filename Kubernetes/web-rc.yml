apiVersion: v1
kind: ReplicationController
metadata:
  name: web
  labels:
    name: web
    app: demo
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
        - name: web
          image: pradeepthimmireddy/kubernetesdemowebapp
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP